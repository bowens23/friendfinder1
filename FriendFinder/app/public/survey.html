<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder Survey</title>
  <!-- Latest compiled and minified CSS & JS -->

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Friend Finder</h1>
      <h3>This app will use the answers you put in this survey to find a friend whose answers most closely matched yours.</h3>
      <a href="/public/home" type="submit" class="btn btn-primary btn-md"><span class="glyphicon glyphicon-water"></span> Go back Home</a>
      <hr>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Find Frineds</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

                    <div class="form-group">
                <label for="age">Like Parties (answer 1-5)</label>
                <input type="text" class="form-control" id="parties">
              </div>

              <div class="form-group">
                <label for="force-points">Like Hiking (answer 1-5)</label>
                <input type="text" class="form-control" id="hiking">
              </div>           
      </div>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">

    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newFriend = {
        name: $("#name").val().trim(),
        parties: $("#parties").val().trim(),
        hiking: $("#hiking").val().trim()
      };
var currentURL = window.location.origin;

      $.post(currentURL + "/api/friends", newFriend)
      .done(function(data) {
        console.log("Adding friend...");
      });
    });
  </script>

</body>
</html>
